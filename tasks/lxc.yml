---
- name: "PROXMOX | Container management - state: {{ proxmox_state }}"
  community.general.proxmox:
    vmid: "{{ proxmox_vmid }}"
    node: "{{ proxmox_node }}"
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password | default(omit, true) }}"
    api_token_id: "{{ proxmox_token_id | default(omit, true) }}"
    api_token_secret: "{{ proxmox_api_token_secret | default(omit, true) }}"
    api_host: "{{ proxmox_api_host }}"
    password: "{{ proxmox_ct_password }}"
    description: "{{ proxmox_description | default('Managed with Ansible.') }}"
    proxmox_default_behavior: "{{ proxmox_ct_default_behavior }}"

    state: "{{ proxmox_state | default(omit, true) }}"
    force: "{{ proxmox_ct_enforcing | default(omit, true) }}"
    clone: "{{ proxmox_clone | default(omit, true) }}"
    hookscript: "{{ proxmox_ct_hookscript | default(omit, true) }}"
    pool: "{{ proxmox_pool | default(omit, true) }}"
    pubkey: "{{ proxmox_ct_public_key | default(omit, true) }}"
    purge: "{{ proxmox_ct_purge | default(omit, true) }}"
    tags: "{{ proxmox_ct_tags | default(omit, true) }}"
    unprivileged: "{{ proxmox_ct_unpriviledged | default(omit, true) }}"
    validate_certs: "{{ proxmox_validate_certs | default(omit, true) }}"
    
    hostname: "{{ proxmox_ct_hostname | default(omit, true) }}"
    ostemplate: "{{ promox_ct_os_template | default(omit, true) }}"
    cores: "{{ proxmox_cpu_cores | default(omit, true) }}"
    cpus: "{{ proxmox_ct_cpu_count | default(omit, true) }}"
    disk: "{{ proxmox_ct_disk_options | default(omit, true) }}"
    memory: "{{ proxmox_memory | default(omit, true) }}"
    mounts: "{{ proxmox_ct_disk_mounts | default(omit, true) }}"
    storage: "{{ proxmox_ct_storage | default(omit, true) }}"

    nameserver: "{{ proxmox_dns_nameserver | default(omit, true) }}"
    ip_address: "{{ proxmox_ip_address | default(omit, true) }}"
    netif: "{{ proxmox_network_interfaces | default(omit, true) }}"
    onboot: "{{ proxmox_onboot | default(omit, true) }}"
    searchdomain: "{{ proxmox_searchdomain | default(omit, true) }}"
    features: "{{ proxmox_features| default(omit, true) }}"
